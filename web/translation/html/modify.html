<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="../css/login_sign.css">
</head>
<body>
    <header>
        <div class="header-line"></div>
    </header>
    <div class="content">
        <h1 class="content-title">修改密码</h1>
        <div class="content-form">
            <form>
                <div id="change_margin_2">
                    <input type="text" name="oldpwd" id="oldpwd" placeholder="请输入旧密码">
                </div>
                <div id="change_margin_5">
                    <input type="text" name="newpwd1" id="newpwd1" placeholder="请输入新密码">
                </div>
                <div id="change_margin_6">
                    <input type="text" name="newpwd2" id="newpwd2" placeholder="请输入新密码">
                </div>
                <div>
                    <input class="content-form-signup" type="button" id="modify" value="提交">
                </div>
            </form>
        </div>
    </div>
<script src="../script/jquery-1.7.2.min.js"></script>
<script src="../script/modify.js"></script>
</body>
</html>
