<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css/login_sign.css">
</head>
<body>
    <header>
        <div class="header-line"></div>
    </header>
    <div class="content">
        <h1 class="content-title">登录</h1>
        <div class="content-form">
            <form method="post" action="" onsubmit="return submitTest()">
                <div id="change_margin_1">
                    <input class="user" type="text" id="user" placeholder="请输入用户名">
                </div>
                <!-- input的value为空时弹出提醒 -->
                <p id="remind_1_2"></p>
                <div id="change_margin_2">
                    <input class="password" type="password" id="password" placeholder="请输入密码">
                </div>
                <!-- input的value为空时弹出提醒 -->
                <p id="remind_2_2"></p>
                <div id="change_margin_4">
                <input class="content-form-signup" type="button" id="login" value="登录">
                </div>
            </form>
        </div>
        <div class="content-login-description">没有账户？</div>
        <div><a class="content-login-link" href="sign_up.html">注册</a></div>
        <div><a class="content-login-link" href="find_PWD.html">忘记密码</a></div>
    </div>
    <script src="../script/jquery-1.7.2.min.js"></script>
    <script src="../script/common_form_test.js"></script>
    
    <script src="../script/check_login.js"></script>
</body>
</html>
